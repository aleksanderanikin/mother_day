<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="1200">
    <title>День мамы</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <h1 class="title">C праздником, <br> любимая мама </h1>
            <div class="poem">
                <p>
                    Только мама так может любить <br>
                    Чисто, искренне, самозабвенно, <br>
                    Все ошибки нам может простить <br>
                    И на помощь придёт непременно. <br>
                </p>
                <p>
                    Только маму дано так любить <br>
                    Очень сильно, как только возможно, <br>
                    Никогда не порвётся с ней нить, <br>
                    Мама всех бриллиантов дороже! <br>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
